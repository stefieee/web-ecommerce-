<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Register</title>
<link href="../userp/register.css" rel="stylesheet" />
</head>
<body>

 <a href="../../index.html" class="back-button" aria-label="Kembali ke Beranda">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="30" height="29" fill="none" viewBox="0 0 29 29" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
    Back
  </a>


<section class="register-container" aria-label="Register form section">
  <aside class="register-left" aria-hidden="true">
    <h1>Create your Account</h1>
    <p>Share your artwork and Get projects!</p>
    <img 
      src="../../images/register_pict (2).jpg" 
      alt="ya gtu" 
      style="display:none;" 
    />
  </aside>

  <main class="register-right" role="main" aria-labelledby="signup-title">
    <h2 id="signup-title">Sign Up</h2>
    
    <form id="register-form" novalidate>
      <input type="text" name="firstName" id="firstName" placeholder="First name" required autocomplete="given-name" />
      <input type="text" name="lastName" id="lastName" placeholder="Last name" required autocomplete="family-name" />
      <input type="email" name="email" id="email" placeholder="Email address" required autocomplete="email" />
      <input type="password" name="password" id="password" placeholder="Password" required autocomplete="new-password" />
      <label class="terms" for="terms">
        <input type="checkbox" id="terms" name="terms" required />
        Accept Terms & Conditions
      </label>
      <button type="submit" class="primary-btn" aria-label="Join us">Join us â†’</button>
    </form>
    <div class="button-separator" aria-hidden="true">or</div>
    <button type="button" class="alt-btn google" aria-label="Sign up with Google">
      Sign up with Google
    </button>
    <button type="button" class="alt-btn apple" aria-label="Sign up with Apple">
      <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 14 16" fill="currentColor" aria-hidden="true" focusable="false">
        <path d="M11.03 8.26c-.02-1.02.88-1.51.93-1.53- .52-.76-1.33- .86-1.62- .87-.69-.07-1.35.41-1.7.41-.36 0-.91-.4-1.5- .39-.77 0-1.48.45-1.88 1.15- .81 1.39- .21 3.44.58 4.56.39.6.85 1.27 1.46 1.25.6- .02.83- .39 1.56- .39.73 0 1.19.39 1.53.38.5- .01.81- .61 1.1-1.22.35- .68.5-1.34.52-1.37- .01- .02- .81- .31- .82-1.19zm-1.55-4.64c.34- .41.57- .98.51-1.54-.49.02-1.08.33-1.42.74- .31.36- .58.94- .51 1.49.54.04 1.09- .28 1.42- .69z"/>
      </svg>
      Sign up with Apple
    </button>
  </main>
</section>

<script>
 
  const form = document.getElementById('register-form');
  const termsCheckbox = document.getElementById('terms');
  const submitBtn = form.querySelector('button.primary-btn');

  function toggleSubmit() {
    submitBtn.disabled = !termsCheckbox.checked;
  }

  termsCheckbox.addEventListener('change', toggleSubmit);
  window.addEventListener('load', toggleSubmit);

 
 form.addEventListener('submit', function (e) {
  e.preventDefault();
  if (submitBtn.disabled) return;
  alert('Form submitted successfully!');
  this.reset(); 
});

</script>

</body>
</html>
