<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Cart UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    input:focus {
      outline: 2px solid #cbbca9;
      outline-offset: 0;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-6 text-gray-900">
  <div class="max-w-7xl w-full bg-white rounded-3xl p-4 sm:p-6 md:p-8 flex flex-col md:flex-row gap-8 md:gap-16 shadow-lg">


    <!-- LEFT: Shopping Cart -->
   <section class="w-full md:flex-1 min-w-0">

      <button class="flex items-center gap-2 text-[#8a7f6e] font-medium mb-8 hover:text-[#6c6457] transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
        </svg>
        <a href="index.html" class="text-sm">Continue Shopping</a>
      </button>

      <h2 class="text-2xl font-semibold mb-1">Shopping Cart</h2>
      <p class="text-sm text-gray-500 mb-6">You have 3 items in your cart</p>

      <ul class="space-y-5 max-h-[480px] overflow-y-auto no-scrollbar">
        <!-- Cart Items (Tetap putih dan clean) -->
        <li class="flex items-center gap-6 bg-white rounded-xl shadow-md p-4" data-price="249000">
          <img src="images/populer(1).avif" class="w-16 h-16 object-contain rounded-lg" />
          <div class="flex-grow">
            <h3 class="font-semibold text-lg">AIRism Katun T-Shirt</h3>
            <p class="text-sm text-gray-500">M , Brown</p>
          </div>
          <div class="flex items-center gap-2 font-medium select-none">
            <button class="text-2xl px-2 hover:text-[#cbbca9]" aria-label="Decrease quantity">−</button>
            <input type="text" value="1" readonly class="w-7 text-center bg-gray-100 rounded border border-gray-300" />
            <button class="text-2xl px-2 hover:text-[#cbbca9]" aria-label="Increase quantity">+</button>
          </div>
          <span class="font-semibold min-w-[90px] text-right">Rp.249.000</span>
          <button class="text-gray-400 hover:text-red-600 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </li>

        <!-- Item 2 -->
        <li class="flex items-center gap-6 bg-white rounded-xl shadow-md p-4" data-price="199000">
          <img src="images/populer2.avif" class="w-16 h-16 object-contain rounded-lg" />
          <div class="flex-grow">
            <h3 class="font-semibold text-lg">Kemeja Polo Mini</h3>
            <p class="text-sm text-gray-500">L , Blue</p>
          </div>
          <div class="flex items-center gap-2 font-medium select-none">
            <button class="text-2xl px-2 hover:text-[#cbbca9]" aria-label="Decrease quantity">−</button>
            <input type="text" value="1" readonly class="w-7 text-center bg-gray-100 rounded border border-gray-300" />
            <button class="text-2xl px-2 hover:text-[#cbbca9]" aria-label="Increase quantity">+</button>
          </div>
          <span class="font-semibold min-w-[90px] text-right">Rp.199.000</span>
          <button class="text-gray-400 hover:text-red-600 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </li>

        <!-- Item 3 -->
        <li class="flex items-center gap-6 bg-white rounded-xl shadow-md p-4" data-price="399000">
          <img src="images/prod.avif" class="w-16 h-16 object-contain rounded-lg" />
          <div class="flex-grow">
            <h3 class="font-semibold text-lg">Rayon Blouse | Stripe</h3>
            <p class="text-sm text-gray-500">M , Blue</p>
          </div>
          <div class="flex items-center gap-2 font-medium select-none">
            <button class="text-2xl px-2 hover:text-[#cbbca9]" aria-label="Decrease quantity">−</button>
            <input type="text" value="1" readonly class="w-7 text-center bg-gray-100 rounded border border-gray-300" />
            <button class="text-2xl px-2 hover:text-[#cbbca9]" aria-label="Increase quantity">+</button>
          </div>
          <span class="font-semibold min-w-[90px] text-right">Rp.399.000</span>
          <button class="text-gray-400 hover:text-red-600 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </li>
      </ul>
    </section>

    <!-- RIGHT: Total & Payment -->
    <section class="w-full max-w-md bg-[#cbbca9] rounded-3xl p-8 flex flex-col gap-6 text-gray-900 shadow-xl">
      <h3 class="font-semibold text-lg mb-4">Card Details</h3>

      <!-- Opsi Metode Pembayaran -->
      <div class="space-y-3 text-sm">
        <label class="flex items-center gap-3">
          <input type="radio" name="payment" value="transfer" checked class="accent-[#8a7f6e]" />
          <span>Transfer Bank</span>
        </label>
        <label class="flex items-center gap-3">
          <input type="radio" name="payment" value="cod" class="accent-[#8a7f6e]" />
          <span>COD (Bayar di Tempat)</span>
        </label>
      </div>

      <!-- Ringkasan Harga -->
      <div class="mt-4 border-t border-[#b9ae98] pt-4 space-y-2">
        <div class="flex justify-between text-sm font-medium">
          <span>Subtotal</span>
          <span id="subtotal">Rp0</span>
        </div>
        <div class="flex justify-between text-sm font-medium">
          <span>Shipping</span>
          <span id="shipping">Rp20.000</span>
        </div>
        <div class="flex justify-between text-lg font-semibold">
          <span>Total (tax incl.)</span>
          <span id="total">Rp0</span>
        </div>
      </div>

      <!-- Tombol Checkout -->
      <button
        type="button"
        class="mt-8 bg-[#8a7f6e] hover:bg-[#7c7263] active:scale-[0.98] transition-transform w-full rounded-2xl py-4 text-white font-semibold flex justify-center items-center gap-4 shadow-lg"
        aria-label="Checkout"
      >
        <span id="checkout-total" class="text-lg">Rp0</span>
        <span class="text-sm tracking-wider">Checkout</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
        </svg>
      </button>
    </section>
  </div>

  <!-- SCRIPT -->
  <script>
    function formatRupiah(n) {
      return 'Rp' + n.toLocaleString('id-ID');
    }

    function updateTotal() {
      let subtotal = 0;
      document.querySelectorAll('li[data-price]').forEach(item => {
        const price = parseInt(item.dataset.price);
        const qty = parseInt(item.querySelector('input[type="text"]').value);
        subtotal += price * qty;
      });

      const shipping = 20000;
      const total = subtotal + shipping;

      document.getElementById('subtotal').textContent = formatRupiah(subtotal);
      document.getElementById('shipping').textContent = formatRupiah(shipping);
      document.getElementById('total').textContent = formatRupiah(total);
      document.getElementById('checkout-total').textContent = formatRupiah(total);
    }

    document.querySelectorAll('li[data-price]').forEach(item => {
      const minusBtn = item.querySelector('button[aria-label="Decrease quantity"]');
      const plusBtn = item.querySelector('button[aria-label="Increase quantity"]');
      const quantityInput = item.querySelector('input[type="text"]');

      plusBtn.addEventListener('click', () => {
        quantityInput.value = parseInt(quantityInput.value) + 1;
        updateTotal();
      });

      minusBtn.addEventListener('click', () => {
        const current = parseInt(quantityInput.value);
        if (current > 1) {
          quantityInput.value = current - 1;
          updateTotal();
        }
      });
    });

    updateTotal();
  </script>
</body>
</html>
